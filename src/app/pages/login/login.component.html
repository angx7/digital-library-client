<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()">
    <input
      type="email"
      placeholder="Correo electrónico"
      [(ngModel)]="email"
      name="email"
      required
    />
    <input
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="password"
      name="password"
      required
    />
    <button type="submit">Ingresar</button>
    <div *ngIf="error" class="error-message">{{ error }}</div>
  </form>
</div>
